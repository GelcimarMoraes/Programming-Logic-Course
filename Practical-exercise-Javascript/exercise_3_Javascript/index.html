<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .header{
      width: 100%;
      height: 50px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
  <script>
    
    $(function(){

      
      function verificaTamanhoEAplicaCor(){
          var tamanhoTela = $(window).width();
          if(tamanhoTela < 580){
            $('.header').css('background','#4281a4');
          }else if(tamanhoTela < 768){
            $('.header').css('background','#c1666b');
          }else if(tamanhoTela < 1024){
            $('.header').css('background','#68DD99');
          }else{
            $('.header').css('background','#fff');
          }
      }

      verificaTamanhoEAplicaCor();
      
      setInterval(function(){
        verificaTamanhoEAplicaCor();
      },3000)

      $(window).resize(function(){
        verificaTamanhoEAplicaCor();
      })

    })

  </script>

</body>
</html>
